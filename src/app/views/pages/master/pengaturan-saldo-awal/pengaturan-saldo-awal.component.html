<div class="row">
    <div class="col-xl-12">

        <!-- Start of a Content -->

        <kt-portlet>
            <kt-portlet-header [title]="content.beforeCodeTitle"></kt-portlet-header>
            <kt-portlet-body>

                <div class="kt-section" *ngIf="loading">
                    <kt-loading></kt-loading>
                </div>

                <div class="p-container" *ngIf="!loading">
                    <div
                        style="display: flex; flex-direction: row; height: 38px; align-items: center; background-color: #57C1E8;">
                        <div style="width: 60%; padding: 10px; border-right: solid 1px lightgrey;" id="h-akun">
                            <span class="title">Akun</span>
                        </div>
                        <div style="width: 20%; padding: 10px; border-right: solid 1px lightgrey;" id="h-debit">
                            <span class="title">Debit</span>
                        </div>
                        <div style="width: 20%; padding: 10px" id="h-kredit">
                            <span class="title">Kredit</span>
                        </div>
                    </div>

                    <div style="overflow-y: auto; width: 100%; height: calc(100% - 38px);" id="c-container">
                        <div *ngFor="let x of data_akun; let i = index"
                            style="width: 100%; height: 42px; display: flex; flex-direction: row; cursor: pointer; border-bottom: 1px solid lightgrey;"
                            [ngStyle]="{'background-color': x['type'] === 'cat' ? '#ecf0f1' : ''}"
                            [id]="i == 0 ? 'content' : null">
                            <div style="width: 60%; padding: 10px; padding-right: 10px;"
                                [ngStyle]="{'border-right': x['type'] === 'cat' ? '' : 'solid 1px lightgrey'}">
                                <span
                                    style="font-weight: bold;">{{ x['type'] === 'cat' ? x['nama_kategori_akun'] : x['nama_akun'] }}</span>
                            </div>
                            <div style="width: 20%; padding: 10px; padding-right: 10px;"
                                [ngStyle]="{'border-right': x['type'] === 'cat' ? '' : 'solid 1px lightgrey'}">
                                <span *ngIf="!x['type']">Rp {{ numberFormatter(x['saldo_debit'], 2)  }}</span>
                            </div>
                            <div style="width: 20%; padding: 10px; padding-right: 10px;">
                                <span *ngIf="!x['type']">Rp {{ numberFormatter(x['saldo_kredit'], 2) }}</span>
                            </div>
                        </div>
                    </div>

                </div>

            </kt-portlet-body>

        </kt-portlet>

        <!-- End of a Content -->

    </div>
</div>
