<div class="row">
    <div class="col-xl-12">

        <!-- Start of a Content -->

        <kt-portlet>
            <kt-portlet-header [title]="content.beforeCodeTitle"></kt-portlet-header>
            <div class="kt-section" *ngIf="loading">
                <kt-loading></kt-loading>
            </div>

            <kt-portlet-body>
                <div class="kt-section" *ngIf="!loading">
                    <kt-forminput #THK [inputLayout]="inputLayout" [formValue]="formValue" [namaTombol]="nama_tombolPJ"
                        [namaTombol2]="nama_tombolUP" [buttonLayout]="buttonLayout" [tableColumn]="detailDisplayColumns"
                        [tableData]="detailData" [tableRules]="detailRules" [editable]="editable"
                        [detailLoad]="detailLoad" [enableDetail]="enableDetail"
                        (onSubmit)="openCDialog('posting_jurnal')" [onUpdate]="onUpdate" [enableDelete]="enableDelete"
                        (deleteData)="openCDialog()" (editAction)="editDetailData($event)"
                        (deleteAction)="deleteDetailData($event)" (onCancel)="onCancel()" [onSub]="onSub">
                    </kt-forminput>
                </div>
            </kt-portlet-body>

        </kt-portlet>

        <!-- End of a Content -->

    </div>
</div>
