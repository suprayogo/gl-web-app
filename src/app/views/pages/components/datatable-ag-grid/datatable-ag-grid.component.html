<div #toMeasure [ngStyle]="containerStyle">

    <div *ngFor="let x of btnLayout" style="margin-bottom: 15px">
        <div *ngIf="x.btnCondition()">
            <button type="button" [className]="x.btnClass" (click)="x.btnClick()">{{ x.btnLabel }}</button>
        </div>
    </div>

    <ag-grid-angular style="width: 100%; height: 100%;" [ngStyle]="{'height': selectable ? '90%' : '100%'}"
        class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
        [pagination]="pageStatus" [paginationPageSize]="pageSize" [multiSortKey]="multiSortKey"
        [rowSelection]="rowSelection" [rowMultiSelectWithClick]="multiRowSelectWithClick"
        [floatingFilter]="filterStatus" [rowClassRules]="rowClassRules" (gridReady)="onGridReady($event)"
        (selectionChanged)="onSelectionChanged($event)" [pinnedBottomRowData]="pinnedBottom"
        [getRowStyle]="rowStyle">
    </ag-grid-angular>

    <div *ngIf="selectable && forceWithoutButton != true">
        <button type="button" class="btn btn-primary" (click)="submitSelection()"
            style="margin-left: 10px; margin-top: -10px;">Simpan</button>
        <button type="button" class="btn btn-secondary kt--margin-left-5" (click)="cancelSelection()"
            style="margin-left: 10px; margin-top: -10px;">Batal</button>
    </div>
</div>
