<div class="detail-section">

  <div class="button-container" style="margin-bottom: 15px">
    <div style="width: 100%; display: flex; flex-direction: row;">
      <div style="max-width: 80%; width: auto;">
        <div *ngFor="let x of btnLayout">
          <div *ngIf="x.btnCondition()">
            <button type="button" [disabled]="x.btnDisabled" [className]="x.btnClass" (click)="buttonClicked(x)">{{ x.btnLabel }}</button>
          </div>
        </div>
      </div>
      <div style="width: 20%; margin-top: 5px; margin-left: 50px;">
        <div *ngFor="let s of statLayout">
          <h2 style="font-weight: 510; text-transform: uppercase" [ngStyle]="s.statStyle">{{ s.statLabel }}</h2>
        </div>   
      </div>
    </div>

  </div>

  <div #toMeasure [ngStyle]="containerStyle">
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [rowData]="rowData"
      [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true"
      [paginationPageSize]="paginationPageSize" [multiSortKey]="multiSortKey" [rowSelection]="rowSelection"
      [rowMultiSelectWithClick]="multiRowSelectWithClick" [floatingFilter]="true" [enableCellChangeFlash]="true"
      [frameworkComponents]="frameworkComponents" [context]="context" [pinnedBottomRowData]="pinnedBottomRowData"
      [rowClassRules]="rowClassRules" (gridReady)="onGridReady($event)" (selectionChanged)="onSelectionChanged($event)">
    </ag-grid-angular>
  </div>

</div>
