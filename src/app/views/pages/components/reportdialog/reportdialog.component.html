<div style="padding: 65px 25px 25px; position: relative; top: 0;">
  <div class="diag-header">
    <h5 style="margin-bottom: 0; align-self: center;">{{ report_name ? report_name : 'Report Dialog' }}</h5>
    <button type="button" (click)="closeDialog(true)" class="close-btn">
      <i class="flaticon flaticon-cancel" style="font-size: 1.5em; line-height: 1;"></i>
    </button>
  </div>
  <div style="width: 100%; height: 100%;">
    <iframe [src]="getReportUrl()" height="600px" width="100%" frameborder="0"></iframe>
  </div>
</div>
