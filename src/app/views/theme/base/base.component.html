<!-- begin:: Page -->
<ng-container *ngIf="selfLayout !== 'blank'; else blankLayout">
	<!-- begin:: Header Mobile -->
	<kt-header-mobile></kt-header-mobile>
	<!-- end:: Header Mobile -->

	<div class="kt-grid kt-grid--hor kt-grid--root" *ngIf="fromIframe != false">
		<!-- begin::Body -->
		<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
			<!-- begin:: Aside Left -->
			<ng-container *ngIf="asideDisplay && !remoteAccess">
				<button class="kt-aside-close" id="kt_aside_close_btn"><i class="la la-close"></i></button>
				<kt-aside-left></kt-aside-left>
			</ng-container>
			<!-- end:: Aside Left -->

			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper" [ngClass]="{'no-padding': remoteAccess}">
				<!-- begin:: Header -->
				<kt-header *ngIf="desktopHeaderDisplay && !remoteAccess"></kt-header>
				<!-- end:: Header -->

				<!-- begin:: Content -->
				<div class="kt-content kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content" [ngClass]="{'kt-content--fit-top': fitTop, 'remote-content': remoteAccess}">
					<!-- begin:: Content Head -->
					<kt-subheader *ngIf="subheaderDisplay && !remoteAccess"></kt-subheader>
					<!-- end:: Content Head -->

					<!-- begin:: Content Body -->
					<div *ngIf="loading" ktContentAnimate class="kt-container kt-grid__item kt-grid__item--fluid" [ngClass]="{'kt-container--fluid': fluid}">
						<span>Please wait.</span>
					</div>
					
					<div #divToTrackHeightChanges>
						<div *ngIf="!loading" ktContentAnimate class="kt-container kt-grid__item kt-grid__item--fluid" [ngClass]="{'kt-container--fluid': fluid, 'remote': remoteAccess}" >
							<router-outlet></router-outlet>
						</div>
					</div>
					<!-- end:: Content Body -->
				</div>
				<!-- end:: Content -->

				<kt-footer *ngIf="!remoteAccess"></kt-footer>
			</div>
		</div>
		<!-- end:: Body -->

		<kt-scroll-top></kt-scroll-top>
	</div>
</ng-container>
<!-- end:: Page -->

<ng-template #blankLayout>
	<router-outlet></router-outlet>
</ng-template>
